<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="Christian Monroe Wilson">
    <meta name="description" content="To demo responsive images by using HTML code srcset.">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(max-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="A picture of the Angel Moroni atop the Salt Lake temple." width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
